<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('images/labtop_wallpaper.jpg'); /* Set the background image */
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Required for absolute positioning */
    }

    .title {
      text-align: center;
      position: absolute;
      top: 80px; /* Adjust the top value to position the title vertically */
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional text shadow for better visibility */
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Transparent background with white opacity */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center; /* Center the text inside the login container */
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3b5998;
    }

    .register-link {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    .register-link a {
      color: #1877f2;
      text-decoration: none;
    }
    /* New style for the "Continue as Guest" button */
    .continue-as-guest {
      padding: 10px 20px;
      background-color: transparent; /* Transparent background */
      color: red;
      border: 2px solid red; /* Red border */
      border-radius: 4px;
      cursor: pointer;
    }

     /* Footer */
     footer {
      background-color: #9b5a1e;
      text-align: center;
      color: #fff;
      padding: 10px 0;
    }

    .continue-as-guest:hover {
      background-color: red;
      color: #fff; /* Change text color on hover for better visibility */
    }
  </style>
</head>
<body>
  <div class="title">
    Book Reviews by Amanda Gomez
  </div>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form class="login-form" action="/your-server-side-authentication-endpoint" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Login">
    </form>
    <div class="register-link">
      Don't have an account? <a href="/register">Click here to register</a>
    </div>
    
    <!-- "Continue as Guest" button -->
  <button class="continue-as-guest" onclick="continueAsGuest()">Continue as Guest</button>
  </div>
  
    

  <script>
    function continueAsGuest() {
      // Perform the redirection to Homepage1.html
      window.location.href = "Homepage1.html";
    }
  
  </script>
